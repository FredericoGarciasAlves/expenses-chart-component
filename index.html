<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expenser chart component</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="global.css" />
        <link rel="stylesheet" href="response.css" />
    </head>
    <body>
        <main class="main">
            <div class="balance">
                <div class="my-balance">
                    <p class="paragrath-balance">My balance</p>
                    <p class="money-balance">$921.48</p>
                </div>
                <img
                    src="./assets/images/logo.svg"
                    alt="Logo"
                    class="logo-balance"
                />
            </div>
            <div class="container-graphics">
                <h2 class="title-graphics">Spending - Last 7 days</h2>
                <div class="box-graphics">
                    <div class="box-days">
                        <div class="graphics"></div>
                        <p class="days">mon</p>
                    </div>
                    <div class="box-days">
                        <div class="graphics"></div>
                        <p class="days">tue</p>
                    </div>
                    <div class="box-days">
                        <div class="graphics"></div>
                        <p class="days">wed</p>
                    </div>
                    <div class="box-days">
                        <div class="graphics"></div>
                        <p class="days">thu</p>
                    </div>
                    <div class="box-days">
                        <div class="graphics"></div>
                        <p class="days">fri</p>
                    </div>
                    <div class="box-days">
                        <div class="graphics"></div>
                        <p class="days">sat</p>
                    </div>
                    <div class="box-days">
                        <div class="graphics"></div>
                        <p class="days">sun</p>
                    </div>
                </div>
                <hr class="line" />
                <div class="month">
                    <div class="total-month">
                        <p class="paragrath-total-month">Total this month</p>
                        <div class="money-total-month">$478.33</div>
                    </div>
                    <div class="last-month">
                        <div class="percentagem-last-month">+2.4%</div>
                        <p class="paragrath-last-month">from last month</p>
                    </div>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
